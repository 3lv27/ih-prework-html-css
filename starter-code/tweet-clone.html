<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <div class="profile">
      <img id="profile-pict" src="img/profile-picture.jpg" alt="My profile picture">
      <img src="img/account-logo.jpg" alt="account-logo">
      <span>jack</span>
      <img src="img/validated-account.jpg" alt="validated-account">
      <p id="username">@jack</p>
    </div>
    <div class="follow-btn">
      <img src="img/twitter-logo.jpg" alt="twitter-logo">
      <span>Follow</span>
    </div>
    <div class="content">
        <p>just setting up my twttr</p>
        <p id="date">9:50PM - 21 Mar 2006</p>
    </div>
    <div class="bottom-icons">
      <img id="reply" src="img/reply.jpg" alt="reply-button">
      <img src="img/retweet.jpg" alt="retweet-button">
      <span>92,555</span>
      <img src="img/favorite.jpg" alt="favorite-button">
      <span>71,111</span>
    </div>
  </div>
</body>
</html>
